<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <h1 class="mb-4">
            <i class="fas fa-tachometer-alt"></i> Dashboard Quản Trị
        </h1>
        
        <!-- Thống kê tổng quan -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <a href="/admin/books" class="text-decoration-none">
                    <div class="glass-card p-4 text-center hover-lift">
                        <div class="stat-icon mb-3 bg-primary-gradient">
                            <i class="fas fa-book fa-2x text-white"></i>
                        </div>
                        <h3 class="fw-bold" th:text="${totalBooks}">0</h3>
                        <p class="text-muted mb-0">Tổng Số Sách</p>
                    </div>
                </a>
            </div>
            
            <div class="col-md-3">
                <a href="/admin/users" class="text-decoration-none">
                    <div class="glass-card p-4 text-center hover-lift">
                        <div class="stat-icon mb-3 bg-secondary-gradient">
                            <i class="fas fa-users fa-2x text-white"></i>
                        </div>
                        <h3 class="fw-bold" th:text="${totalUsers}">0</h3>
                        <p class="text-muted mb-0">Người Dùng</p>
                    </div>
                </a>
            </div>
            
            <div class="col-md-3">
                <div class="glass-card p-4 text-center">
                    <div class="stat-icon mb-3 bg-success-gradient">
                        <i class="fas fa-shopping-cart fa-2x text-white"></i>
                    </div>
                    <h3 class="fw-bold" th:text="${totalOrders}">0</h3>
                    <p class="text-muted mb-0">Đơn Hàng</p>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="glass-card p-4 text-center">
                    <div class="stat-icon mb-3 bg-gold-gradient">
                        <i class="fas fa-dollar-sign fa-2x text-white"></i>
                    </div>
                    <h3 class="fw-bold" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + 'đ'">0đ</h3>
                    <p class="text-muted mb-0">Doanh Thu</p>
                </div>
            </div>
        </div>
        
        <!-- Đơn hàng gần đây -->
        <div class="glass-card p-4">
            <h3 class="mb-4">
                <i class="fas fa-clipboard-list"></i> Đơn Hàng Gần Đây
            </h3>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Khách Hàng</th>
                            <th>Ngày Đặt</th>
                            <th>Tổng Tiền</th>
                            <th>Thanh Toán</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${recentOrders}">
                            <td th:text="${order.id}">#001</td>
                            <td th:text="${order.user.username}">User</td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">299,000đ</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${order.paymentMethod.name() == 'BANK_TRANSFER' ? 'bg-info' : 'bg-warning'}"
                                      th:text="${order.paymentMethod.name() == 'BANK_TRANSFER' ? 'Chuyển khoản' : 'COD'}">
                                    Chuyển khoản
                                </span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${order.status.name() == 'COMPLETED' ? 'bg-success' : 
                                                       (order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-primary')}"
                                      th:text="${order.status}">
                                    PENDING
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <style>
        .stat-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
    </style>
</div>
</body>
</html>
