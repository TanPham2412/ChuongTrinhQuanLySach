<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">
                <i class="fas fa-users"></i> Quản Lý Người Dùng
            </h1>
            <a href="/admin/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Quay Lại Dashboard
            </a>
        </div>
        
        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Họ Tên</th>
                            <th>Vai Trò</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td>
                                <strong th:text="${user.username}">admin</strong>
                            </td>
                            <td th:text="${user.email}">admin@example.com</td>
                            <td th:text="${user.fullName}">Admin User</td>
                            <td>
                                <span th:each="role, iterStat : ${user.roles}">
                                    <span class="badge" 
                                          th:classappend="${role.name.name() == 'ROLE_ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                          th:text="${role.name.name() == 'ROLE_ADMIN' ? 'Admin' : 'User'}">
                                        User
                                    </span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${user.enabled ? 'bg-success' : 'bg-secondary'}"
                                      th:text="${user.enabled ? 'Hoạt động' : 'Vô hiệu'}">
                                    Hoạt động
                                </span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button type="button" 
                                            class="btn btn-sm btn-outline-danger"
                                            data-bs-toggle="modal" 
                                            th:attr="data-bs-target='#deleteModal' + ${user.id}"
                                            aria-label="Xóa người dùng">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                
                                <!-- Delete Confirmation Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Xác Nhận Xóa</h5>
                                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Bạn có chắc muốn xóa người dùng <strong th:text="${user.username}">user</strong> không?</p>
                                                <p class="text-danger"><small>Hành động này không thể hoàn tác!</small></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="fas fa-users fa-3x mb-3 d-block"></i>
                                Chưa có người dùng nào trong hệ thống
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
