<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Người Dùng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card">
                    <h2 class="mb-4">
                        <i class="fas fa-user-edit"></i> Chỉnh Sửa Người Dùng
                    </h2>
                    
                    <form th:action="@{/admin/users/update/{id}(id=${user.id})}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" 
                                th:value="${user.username}" readonly 
                                aria-label="Tên đăng nhập"
                                placeholder="Tên đăng nhập">
                            <small class="text-muted">Username không thể thay đổi</small>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-bold">
                                <i class="fas fa-user"></i> Họ Tên *
                            </label>
                            <input type="text" class="form-control" id="fullName" name="fullName" 
                                   th:value="${user.fullName}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   th:value="${user.email}" required>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="enabled" name="enabled" 
                                       th:checked="${user.enabled}">
                                <label class="form-check-label fw-bold" for="enabled">
                                    <i class="fas fa-toggle-on"></i> Kích hoạt tài khoản
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu Thay Đổi
                            </button>
                            <a href="/admin/users" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Quay Lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
