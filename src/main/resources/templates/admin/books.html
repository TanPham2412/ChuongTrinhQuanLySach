<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">
                <i class="fas fa-book"></i> Quản Lý Sách
            </h1>
            <div>
                <a href="/books/add" class="btn btn-success me-2">
                    <i class="fas fa-plus"></i> Thêm Sách Mới
                </a>
                <a href="/admin/dashboard" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Quay Lại Dashboard
                </a>
            </div>
        </div>
        
        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 80px;">Ảnh</th>
                            <th>Tên Sách</th>
                            <th>Tác Giả</th>
                            <th>Danh Mục</th>
                            <th>Giá</th>
                            <th>Số Lượng</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td>
                                <div class="book-thumbnail">
                                    <img th:src="${book.imageUrl}" 
                                         th:alt="${book.title}"
                                         style="width: 50px; height: 70px; object-fit: cover; border-radius: 5px;">
                                </div>
                            </td>
                            <td>
                                <strong th:text="${book.title}">Book Title</strong>
                            </td>
                            <td th:text="${book.author}">Author</td>
                            <td>
                                <span class="badge bg-info" 
                                      th:text="${book.category != null ? book.category.name : 'N/A'}">
                                    Category
                                </span>
                            </td>
                            <td>
                                <strong class="text-success" 
                                        th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                    299,000đ
                                </strong>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${book.quantity > 10 ? 'bg-success' : (book.quantity > 0 ? 'bg-warning' : 'bg-danger')}"
                                      th:text="${book.quantity}">
                                    10
                                </span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/books/{id}(id=${book.id})}" 
                                       class="btn btn-sm btn-outline-info"
                                       title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/books/edit/{id}(id=${book.id})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button type="button" 
                                            class="btn btn-sm btn-outline-danger"
                                            data-bs-toggle="modal" 
                                            th:attr="data-bs-target='#deleteModal' + ${book.id}"
                                            title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                
                                <!-- Delete Confirmation Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${book.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Xác Nhận Xóa</h5>
                                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng" title="Đóng"></button>

                                            <div class="modal-body">
                                                <p>Bạn có chắc muốn xóa sách <strong th:text="${book.title}">book</strong> không?</p>
                                                <p class="text-danger"><small>Hành động này không thể hoàn tác!</small></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                <form th:action="@{/admin/books/delete/{id}(id=${book.id})}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(books)}">
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="fas fa-book fa-3x mb-3 d-block"></i>
                                Chưa có sách nào trong hệ thống
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
