<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sách Mới</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-plus"></i> Thêm Sách Mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/add}" method="post" th:object="${book}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Tên Sách *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" 
                                 th:errors="*{title}">Error</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="author" class="form-label">Tác Giả *</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}"
                                   th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" 
                                 th:errors="*{author}">Error</div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Giá (VNĐ) *</label>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" 
                                     th:errors="*{price}">Error</div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Số Lượng *</label>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                       th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" 
                                     th:errors="*{quantity}">Error</div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Thể Loại *</label>
                            <input type="text" class="form-control" id="category" th:field="*{category}"
                                   th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" 
                                 th:errors="*{category}">Error</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL Hình Ảnh</label>
                            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu Sách
                            </button>
                            <a href="/books" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
