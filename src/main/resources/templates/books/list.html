<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2><i class="fas fa-book"></i> Danh Sách Sách</h2>
        </div>
        <div class="col-md-6">
            <form action="/books" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" 
                       placeholder="Tìm kiếm sách..." th:value="${keyword}">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Tìm
                </button>
            </form>
        </div>
    </div>

    <div th:if="${books.empty}" class="alert alert-info">
        <i class="fas fa-info-circle"></i> Không có sách nào.
    </div>

    <div class="row" th:if="${!books.empty}">
        <div class="col-md-4 mb-4" th:each="book : ${books}">
            <div class="card h-100">
                <div class="card-img-top bg-light d-flex align-items-center justify-content-center" 
                     style="height: 200px;">
                    <img th:if="${book.imageUrl}" th:src="${book.imageUrl}" alt="Book cover" 
                         class="img-fluid" style="max-height: 200px;">
                    <i th:unless="${book.imageUrl}" class="fas fa-book fa-5x text-muted"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="fas fa-user"></i> <span th:text="${book.author}">Author</span>
                        </small><br>
                        <small class="text-muted">
                            <i class="fas fa-tag"></i> <span th:text="${book.category}">Category</span>
                        </small><br>
                        <strong class="text-primary">
                            <i class="fas fa-money-bill-wave"></i> 
                            <span th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}">Price</span> VNĐ
                        </strong><br>
                        <small>
                            <i class="fas fa-boxes"></i> Còn lại: <span th:text="${book.quantity}">0</span>
                        </small>
                    </p>
                    <p class="card-text" th:if="${book.description}">
                        <small th:text="${#strings.abbreviate(book.description, 100)}">Description</small>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="btn-group w-100" role="group">
                        <form th:action="@{/books/cart/add/{id}(id=${book.id})}" method="post" class="flex-fill">
                            <button type="submit" class="btn btn-success w-100" 
                                    th:disabled="${book.quantity <= 0}">
                                <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                            </button>
                        </form>
                    </div>
                    <div class="btn-group w-100 mt-2" role="group" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc muốn xóa sách này?')">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
