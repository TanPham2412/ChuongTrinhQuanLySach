<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .register-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card register-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h3>Đăng Ký Tài Khoản</h3>
                            <p class="text-muted">Nhà Sách Online</p>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên Đăng Nhập *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" 
                                           required placeholder="Tối thiểu 3 ký tự">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}">Error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" 
                                           required placeholder="email@example.com">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}">Error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ Và Tên *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                           required placeholder="Nhập họ và tên">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật Khẩu *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" 
                                           required placeholder="Tối thiểu 6 ký tự">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}">Error</div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus"></i> Đăng Ký
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Đã có tài khoản? 
                                    <a href="/login" class="text-decoration-none">Đăng nhập</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/books" class="text-white text-decoration-none">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
