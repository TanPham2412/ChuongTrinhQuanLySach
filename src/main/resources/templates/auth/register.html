<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Nhà Sách Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card auth-card border-0 animate-in">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="hero-badge mb-3">
                                <i class="fas fa-book-open"></i> Nhà Sách Online
                            </div>
                            <h2 class="fw-bold text-gradient">Tạo tài khoản mới</h2>
                            <p class="text-muted">Tham gia cộng đồng yêu sách của chúng tôi ngay hôm nay!</p>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user"></i> Tên đăng nhập *
                                    </label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           required autofocus placeholder="Nhập tên đăng nhập"
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                         th:errors="*{username}">Error</div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Email *
                                    </label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           required placeholder="your@email.com"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                         th:errors="*{email}">Error</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Mật khẩu *
                                    </label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           required placeholder="••••••••"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                         th:errors="*{password}">Error</div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="fas fa-id-card"></i> Họ và tên
                                    </label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                           placeholder="Nguyễn Văn A">
                                </div>
                            </div>

                            <div class="d-grid gap-3 mt-4">
                                <button type="submit" class="btn btn-gradient btn-lg">
                                    <i class="fas fa-user-plus"></i> Đăng Ký Ngay
                                </button>
                                <a href="/login" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Đã có tài khoản? Đăng nhập
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/books" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
