<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-7">
                <div class="card auth-card border-0">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <span class="hero-badge">
                                <i class="fas fa-feather-alt"></i> Gia nhập cộng đồng đọc
                            </span>
                            <h2 class="mt-3 fw-bold">Tạo tài khoản mới</h2>
                            <p class="text-muted">Nhận ưu đãi độc quyền và đồng bộ giỏ sách trên mọi thiết bị.</p>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label text-muted">Tên đăng nhập *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                           required placeholder="Tối thiểu 3 ký tự">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}">Error</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label text-muted">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                           required placeholder="email@example.com">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">Error</div>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label text-muted">Họ và tên *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                           required placeholder="Nhập họ và tên">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label text-muted">Mật khẩu *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                           required placeholder="Tối thiểu 6 ký tự">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">Error</div>
                            </div>

                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-gradient">
                                    <i class="fas fa-user-plus"></i> Đăng ký tài khoản
                                </button>
                                <a href="/login" class="btn btn-outline-secondary rounded-pill">
                                    <i class="fas fa-sign-in-alt"></i> Tôi đã có tài khoản
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/books" class="text-decoration-none text-muted">
                        <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
