<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Nhà Sách Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card auth-card border-0 animate-in">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="hero-badge mb-3">
                                <i class="fas fa-book-open"></i> Nhà Sách Online
                            </div>
                            <h2 class="fw-bold text-gradient">Chào mừng trở lại!</h2>
                            <p class="text-muted">Đăng nhập để tiếp tục hành trình đọc sách của bạn.</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Sai tên đăng nhập hoặc mật khẩu!
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Đã đăng xuất thành công!
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Tên đăng nhập
                                </label>
                                <input type="text" class="form-control" id="username" name="username"
                                       required autofocus placeholder="Nhập tên đăng nhập">
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Mật khẩu
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                       required placeholder="••••••••">
                            </div>

                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-gradient btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                                </button>
                                <a href="/register" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-user-plus"></i> Tạo tài khoản mới
                                </a>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="text-muted mb-2">Hoặc đăng nhập với</p>
                            <div class="d-flex gap-3 justify-content-center">
                                <a href="/oauth2/authorization/google" class="btn btn-outline-danger px-4">
                                    <i class="fab fa-google"></i> Google
                                </a>
                                <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary px-4">
                                    <i class="fab fa-facebook"></i> Facebook
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/books" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
