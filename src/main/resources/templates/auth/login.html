<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-book fa-3x text-primary mb-3"></i>
                            <h3>Đăng Nhập</h3>
                            <p class="text-muted">Nhà Sách Online</p>
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Sai tên đăng nhập hoặc mật khẩu!
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Đã đăng xuất thành công!
                        </div>
                        
                        <div th:if="${successMessage}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên Đăng Nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           required autofocus placeholder="Nhập tên đăng nhập">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật Khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           required placeholder="Nhập mật khẩu">
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Chưa có tài khoản? 
                                    <a href="/register" class="text-decoration-none">Đăng ký ngay</a>
                                </p>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">Hoặc đăng nhập với</p>
                            <a href="/oauth2/authorization/google" class="btn btn-outline-danger me-2">
                                <i class="fab fa-google"></i> Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary">
                                <i class="fab fa-facebook"></i> Facebook
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/books" class="text-white text-decoration-none">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
