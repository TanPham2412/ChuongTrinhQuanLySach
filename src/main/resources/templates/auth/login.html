<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card auth-card border-0">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <span class="hero-badge">
                                <i class="fas fa-book-open"></i> Nhà Sách Online
                            </span>
                            <h2 class="mt-3 fw-bold">Chào mừng trở lại</h2>
                            <p class="text-muted">Đăng nhập để tiếp tục hành trình đọc sách của bạn.</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Sai tên đăng nhập hoặc mật khẩu!
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Đã đăng xuất thành công!
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label text-muted">Tên đăng nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                           required autofocus placeholder="Nhập tên đăng nhập">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label text-muted">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           required placeholder="••••••••">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-gradient">
                                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                </button>
                                <a href="/register" class="btn btn-outline-secondary rounded-pill">
                                    <i class="fas fa-user-plus"></i> Tạo tài khoản mới
                                </a>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="text-muted mb-2">Hoặc đăng nhập với</p>
                            <div class="d-flex gap-3 justify-content-center">
                                <a href="/oauth2/authorization/google" class="btn btn-outline-danger rounded-pill px-3">
                                    <i class="fab fa-google"></i> Google
                                </a>
                                <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary rounded-pill px-3">
                                    <i class="fab fa-facebook"></i> Facebook
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/books" class="text-decoration-none text-muted">
                        <i class="fas fa-arrow-left"></i> Trở về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
