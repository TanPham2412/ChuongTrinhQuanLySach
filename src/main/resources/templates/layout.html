<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Quản Lý Sách'">Quản Lý Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}">
</head>
<body class="bookstore-body">
    <nav class="navbar navbar-expand-lg navbar-light py-3 shadow-sm">
        <div class="container position-relative">
            <a class="navbar-brand" href="/" style="text-decoration: none;">
                <i class="fas fa-book text-primary"></i>
                <span class="fw-bold text-gradient">Nhà Sách Online</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">
                            <i class="fas fa-list"></i> Danh Sách Sách
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/books/add">
                            <i class="fas fa-plus"></i> Thêm Sách
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item me-lg-3">
                        <a class="nav-link position-relative" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Giỏ Hàng
                            <span class="cart-badge" th:if="${cart != null and cart.totalItems > 0}" 
                                  th:text="${cart.totalItems}">0</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">
                            <i class="fas fa-user-plus"></i> Đăng Ký
                        </a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span th:text="${currentUserName} ?: 'User'">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-circle"></i> Tài Khoản</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container mt-4">
            <!-- Alert Messages -->
            <div th:if="${successMessage} and !(${noGlobalAlerts} ?: false)" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage} and !(${noGlobalAlerts} ?: false)" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Main Content -->
            <div layout:fragment="content">
                <!-- Page content goes here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container">
        <div class="toast success" role="alert" aria-live="assertive" aria-atomic="true" id="successToast" th:if="${successMessage}">
            <div class="toast-header">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Thành công</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${successMessage}">
                Thao tác thành công!
            </div>
        </div>
        <div class="toast error" role="alert" aria-live="assertive" aria-atomic="true" id="errorToast" th:if="${errorMessage}">
            <div class="toast-header">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Lỗi</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${errorMessage}">
                Có lỗi xảy ra!
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-book-reader"></i> © 2026 Nhà Sách Online - Nhóm 5 - Phạm Minh Tân
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto show toasts when they exist
        document.addEventListener('DOMContentLoaded', function() {
            const successToast = document.getElementById('successToast');
            const errorToast = document.getElementById('errorToast');
            
            if (successToast) {
                const toast = new bootstrap.Toast(successToast, {
                    autohide: true,
                    delay: 4000
                });
                toast.show();
            }
            
            if (errorToast) {
                const toast = new bootstrap.Toast(errorToast, {
                    autohide: true,
                    delay: 5000
                });
                toast.show();
            }
        });
    </script>
    <script layout:fragment="scripts"></script>
</body>
</html>
